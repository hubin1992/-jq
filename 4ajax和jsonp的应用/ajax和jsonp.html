<script>

    //$.ajax(options)
    //options{
    //  url:发送请求的地址
    //  type:请求的方式  默认的是get请求
    //  timeout:请求延迟
    //  data:发送到服务器的数据，通常是在post的时候使用
    //  dataType:预期服务器返回的数据类型，json（返回json数据）、jsonp（自动传给url后面的cb=myfn）
    //  success：请求成功的
    //  error：请求失败
    // }


    $.ajax({
        url:"data",
        type:"get",
        dataType:"json",
        data:"null",
        timeout:1000,//超过1s没有请求到数据就报错
        cache:false,//避免走缓存
        success:function(data){
            console.log(data)
        },
        error:function(){

        }
    });

     success:function(data){
     console.log(data)
     }
     })*/




</script>
